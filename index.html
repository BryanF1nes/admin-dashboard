<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="flex">
        <!-- Nav section -->
        <nav class="left-container">
            <!-- logo and clickable buttons -->
            <div class="logo"><img class="dashboard" src="/svg/view-dashboard.svg" alt="dashboard-image">
                Dashboard</div>
            <div class="main-nav">
                <ul class="main-ul">
                    <li class="main-nav-items"><img src="/svg/home-account.svg" alt="Home-account">
                        Home</li>
                    <li class="main-nav-items"><img src="/svg/account-box.svg" alt="Profile">
                        Profile</li>
                    <li class="main-nav-items"><img src="/svg/message.svg" alt="Messages">
                        Messages</li>
                    <li class="main-nav-items"><img src="/svg/history.svg" alt="History">
                        History</li>
                    <li class="main-nav-items"><img src="/svg/calendar-check.svg" alt="Tasks">
                        Tasks</li>
                    <li class="main-nav-items"><img src="/svg/account-group.svg" alt="Communities">
                        Communities</li>
                </ul>
            </div>
            <div class="secondary-nav">
                <ul class="second-ul">
                    <li class="secondary-nav-items"><img src="/svg/cogs.svg" alt="Settings">
                        Settings</li>
                    <li class="secondary-nav-items"><img src="/svg/help-box.svg" alt="Support">
                        Support</li>
                    <li class="secondary-nav-items"><img src="/svg/shield-key.svg" alt="Privacy">
                        Privacy</li>
                </ul>
            </div>
        </nav>
        <!-- Profile Info -->
        <header class="profile-info">
            <div class="search"><img class="magnify" src="/svg/magnify.svg" alt="">
                <input type="text"></div>
            <div class="profile-info-small">
                <div><img src="/svg/bell-ring.svg" alt=""></div>
                <div class="small-logo"></div>
                <div>Bryan Fines</div>
            </div>
            <div class="profile-info-lg">
                <div class="large-logo"></div>
                <div class="info-container">
                    <p>hi there</p>
                    <h2>Bryan Fines (@Bfines0220)</h2>
                </div>
            </div>
            <div class="profile-btns">
                <div>New</div>
                <div>Upload</div>
                <div>Share</div>
            </div>
        </header>
        <!-- main terminal -->
        <main class="main-terminal">
            <div class="project-section"></div>
            <div class="project-section"></div>
            <div class="project-section"></div>
            <div class="project-section"></div>
            <div class="project-section"></div>
            <div class="project-section"></div>
            <div class="project-section"></div>
        </main>
    </div>
</body>
</html>
