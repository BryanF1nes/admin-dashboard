<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Nav section -->
    <nav class="left-container">
        <!-- logo and clickable buttons -->
        <div class="logo"><img src="/svg/view-dashboard.svg" alt="dashboard-image">
            Dashboard</div>
        <div class="main-nav">
            <ul>
                <li class="main-nav-items">Home</li>
                <li class="main-nav-items">Profile</li>
                <li class="main-nav-items">Messages</li>
                <li class="main-nav-items">History</li>
                <li class="main-nav-items">Tasks</li>
                <li class="main-nav-items">Communities</li>
            </ul>
        </div>
        <div class="secondary-nav"></div>
    </nav>
    <!-- Profile Info -->
    <header class="profile-info">
        <div class="search"></div>
        <div class="profile-info-small"></div>
        <div class="profile-info-lg"></div>
        <div class="profile-btns"></div>
    </header>
    <!-- main terminal -->
    <main class="main-terminal">
        <div class="project-section"></div>
        <div class="project-section"></div>
        <div class="project-section"></div>
        <div class="project-section"></div>
        <div class="project-section"></div>
        <div class="project-section"></div>
        <div class="project-section"></div>
    </main>
</body>
</html>
